<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | SciProj</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0; background-color: #6FF6FF;">
    <canvas
      id="unity-canvas"
      width="960"
      height="540"
      style="width: 960px; height: 540px; background: #6FF6FF"
    ></canvas>
    <script src="Build/SciSim.loader.js"></script>
    <script>

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "95%";
      canvas.style.height = "95%";

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/SciSim.data",
        frameworkUrl: "Build/SciSim.framework.js",
        codeUrl: "Build/SciSim.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "SciProj",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
